<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cluster exploration</title>
	<link href="css/reset.css" rel="stylesheet" />
	<!-- <link href="css/style.css" rel="stylesheet" /> -->
	<link href="css/style_nest.css" rel="stylesheet" />
	<link href="css/stylesheet.css" rel="stylesheet" />
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/d3/build/d3.min.js"></script>
	<script type="text/javascript" src="node_modules/d3-queue/build/d3-queue.min.js"></script>
	<script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
</head>
<body>

<div id="ui">
	<div class="uiElement">
		<p>Select cluster parameter</p>
		<select id="mainNest">
			<option value="focus">Focus</option>
			<option value="support_tags">Support</option>
			<option value="technology">Technology</option>
			<option value="linked_organisation_ids">Organisation</option>
			<option value="countries" selected="selected">Country</option>
		</select>
	</div>
	<div class="uiElement">
		<p>Select nest parameter</p>
		<select id="secNest" class="right">
			<option value="focus" selected="selected">Focus</option>
			<option value="support_tags">Support</option>
			<option value="technology">Technology</option>
			<option value="linked_organisation_ids">Organisation</option>
			<option value="countries">Country</option>
		</select>
		<!-- <select id="secNestLimit" class="left">
			<option value="4" selected="selected">4</option>
			<option value="6">6</option>
			<option value="8">8</option>
			<option value="10">10</option>
		</select> -->
	</div>
	<button id="go">UPDATE</button>
</div>

<!-- <script type="text/javascript" src="js/main.js"></script> -->
<script type="text/javascript" src="js/main_nest.js"></script>

</body>
</html>
