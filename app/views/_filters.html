<div id="filters-container">
    <section class="view-settings">
        <section id="settings-map" class='settings-panel'>
            <h2 class="settings-title">Map Settings</h2>
            <div class="settings-item" id="map-show-connections">
                <div class="checkbox active">
                    <div process="img/ui/icon-check.svg" class="icon-check" process-keep></div>
                </div>
                <div class="settings-name">
                    <p class="settings-title">Show connections</p>
                    <p class="settings-description">Show links between connected organisations</p>
                </div>
            </div>
        </section>
        <section id="settings-network" class='settings-panel'>
            <h2 class="settings-title">Network Settings</h2>
            <div class="settings-item"  id="network-linked-only">
                <div class="checkbox active">
                    <div process="img/ui/icon-check.svg" class="icon-check" process-keep></div>
                </div>
                <div class="settings-name">
                    <p class="settings-title">Networks only</p>
                    <p class="settings-description">Show only organisations with shared projects</p>
                </div>
            </div>
        </section>
        <section id="settings-cluster" class='settings-panel'>
            <h2 class="settings-title">Cluster Settings</h2>
            <div class="settings-item">
                <div>
                    <p class="settings-title">Group by</p>
                    <select id="cluster-group-by">
                        <option value="focus">Focus</option>
                        <option value="support_tags">Social area</option>
                        <option value="technology">Technology</option>
                        <option value="linked_organisation_ids">Organisation</option>
                        <option value="countries" selected="selected">Country</option>
                    </select>
                </div>
                <div>
                    <p class="settings-title">Subdivide by</p>
                    <select id="cluster-subdivide-by">
                        <option value="none" selected="selected">None</option>
                        <option value="focus">Focus</option>
                        <option value="support_tags">Social area</option>
                        <option value="technology">Technology</option>
<!--                         <option value="linked_organisation_ids">Organisation</option>
                        <option value="countries">Country</option> -->
                    </select>
                </div>
            </div>
        </section>
    </section>
    <section class="view-filters">
        <h2>Filters</h2>
        <p class="center-text"><button id="clear-all-filters">Clear all</button></p>
        <div class="filter-sections">
            <section class="filters" id="filter-support_tags">
                <div class="tags-container">
                    <h3>Social area<span class="filters-count"></span></h3>
                    <ul class="tags-list">
                    </ul>
                </div>
                <div class="add-tags" process="img/ui/icon-add.svg" process-keep></div>
            </section>
            <section class="filters" id="filter-technology">
                <div class="tags-container">
                    <h3>Technology<span class="filters-count"></span></h3>
                    <ul class="tags-list">
                    </ul>
                </div>
                <div class="add-tags" process="img/ui/icon-add.svg" process-keep></div>
            </section>
            <section class="filters" id="filter-networkTags">
                <div class="tags-container">
                    <h3>Network tags<span class="filters-count"></span></h3>
                    <ul class="tags-list">
                    </ul>
                </div>
                <div class="add-tags" process="img/ui/icon-add.svg" process-keep></div>
            </section>
        </div>
    </section>
</div>
