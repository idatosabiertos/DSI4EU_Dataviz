<div class="tools-container share-container" id="tools-share">
	<div id="share-social">
		<h2>Share</h2>
		<div class="share-social-text">Share the current view of the DSI network. Zoom, pan and filters will be retained.</div>
		<div class="share-social-buttons">
			<div class="share-icon" id="facebook-icon" process="img/ui/icon-facebook.svg" process-keep></div>
			<div class="share-icon" id="twitter-icon" process="img/ui/icon-twitter.svg" process-keep></div>
		</div>
	</div>
	<div id="share-embed">
		<h2>Embed code</h2>
		<div class="share-embed-text">Copy and paste this link to embed the current view of the DSI network in your website.</div>
		<div class="embed-items">
			<input type="text" class="embed-textfield"></input>
			<button>copy</button>
		</div>
	</div>
</div>
